<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/styles.css" rel="stylesheet" />
    <script src="../script.js"></script>
    <title>Travel Website</title>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <a href="#" class="text-xl font-bold">Travel Website</a>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
              <a
                href="#"
                class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium"
                >Home</a
              >
              <a
                href="#"
                class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium"
                >Destinations</a
              >
              <a
                href="#"
                class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium"
                >Tours</a
              >
              <a
                href="#"
                class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium"
                >Contact</a
              >
            </div>
          </div>
          <div class="-mr-2 flex items-center sm:hidden">
            <button
              type="button"
              class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
              onclick="toggleMenu()"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
              <svg
                class="hidden h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            href="#"
            class="text-gray-700 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            onclick="toggleMenu()"
            >Home</a
          >
          <a
            href="#"
            class="text-gray-700 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            onclick="toggleMenu()"
            >Destinations</a
          >
          <a
            href="#"
            class="text-gray-700 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            onclick="toggleMenu()"
            >Tours</a
          >
          <a
            href="#"
            class="text-gray-700 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            onclick="toggleMenu()"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!-- Banner with Video Background -->
    <section class="relative h-screen w-100">
      <video class="absolute w-full h-full object-cover" autoplay loop muted>
        <source src="../public/banner-vedio.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="absolute w-full h-full bg-black opacity-50"></div>
      <div class="relative flex items-center justify-center h-full text-center">
        <div class="text-white">
          <h1 class="text-5xl font-bold">Explore the World</h1>
          <button class="btn btn-primary">ssss</button>
          <p class="mt-4 text-xl">Discover new destinations and adventures</p>
        </div>
      </div>
    </section>

    <!-- Section with Image Background and Text Overlay -->
    <section
      class="relative bg-fixed bg-center bg-cover h-96"
      style="background-image: url(&quot;path/to/your/image.jpg&quot;)"
    >
      <div class="absolute w-full h-full bg-black opacity-50"></div>
      <div class="relative flex items-center justify-center h-full text-center">
        <div class="text-white">
          <h2 class="text-4xl font-bold">Unforgettable Experiences</h2>
          <p class="mt-2 text-lg">Join our exclusive tours and make memories</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
      &copy; 2024 Travel Website. All rights reserved.
    </footer>

    <!-- JavaScript to handle menu toggle -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
