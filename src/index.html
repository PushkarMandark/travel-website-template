<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/styles.css" rel="stylesheet" />
    <script src="../script.js" defer></script>
    <title>Travel Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      id="navbar"
      class="bg-transparent fixed top-0 w-full z-50 transition duration-300">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center justify-center">
            <div class="flex-shrink-0 flex items-center">
              <a href="#" class="text-2xl font-bold text-primary">
                <img class="w-14 mt-2" src="../public/images/GT7.png" />
              </a>
            </div>
            <div
              class="Navigation-Links hidden sm:ml-6 sm:flex sm:space-x-6 font-poppins font-bold">
              <a href="#" class="hover:text-primary px-1 py-2 rounded-md text"
                >Home</a
              >
              <a href="#" class="hover:text-primary px-1 py-2 rounded-md text"
                >Destinations</a
              >
              <a href="#" class="hover:text-primary px-1 py-2 rounded-md text"
                >Tours</a
              >
              <a href="#" class="hover:text-primary px-1 py-2 rounded-md text"
                >Contact</a
              >
            </div>
          </div>
          <div class="-mr-2 flex items-center sm:hidden">
            <button
              type="button"
              class="bg-gray-100 inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-primary hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-primary"
              aria-controls="mobile-menu"
              aria-expanded="false"
              onclick="toggleMenu()">
              <span class="sr-only">Open main menu</span>
              <svg
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
              <svg
                class="hidden h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            href="#"
            class="text-gray-700 hover:bg-primary hover:text-white block px-3 py-2 rounded-md text-base"
            onclick="toggleMenu()"
            >Home</a
          >
          <a
            href="#"
            class="text-gray-700 hover:bg-primary hover:text-white block px-3 py-2 rounded-md text-base"
            onclick="toggleMenu()"
            >Destinations</a
          >
          <a
            href="#"
            class="text-gray-700 hover:bg-primary hover:text-white block px-3 py-2 rounded-md text-base"
            onclick="toggleMenu()"
            >Tours</a
          >
          <a
            href="#"
            class="text-gray-700 hover:bg-primary hover:text-white block px-3 py-2 rounded-md text-base"
            onclick="toggleMenu()"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!-- Banner with Video Background -->
    <section class="relative h-screen w-100">
      <video class="absolute w-full h-full object-cover" autoplay loop muted>
        <source src="../public/banner-vedio.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="absolute w-full h-full bg-black opacity-50"></div>
      <div class="relative flex items-center justify-center h-full text-center">
        <div class="text-white">
          <h1 class="text-5xl font-bold">Explore the World</h1>
          <button
            class="bg-primary text-white hover:bg-orange-500 focus:ring-2 focus:ring-secondary px-4 py-2 rounded shadow-lg">
            Primary
          </button>
          <p class="mt-4 text-xl">Discover new destinations and adventures</p>
        </div>
      </div>
    </section>

    <!-- Section with Image Background and Text Overlay -->
    <section
      class="relative bg-fixed bg-center bg-cover h-96"
      style="background-image: url(&quot;path/to/your/image.jpg&quot;)">
      <div class="absolute w-full h-full bg-black opacity-50"></div>
      <div class="relative flex items-center justify-center h-full text-center">
        <div class="text-white">
          <h2 class="text-4xl font-bold">Unforgettable Experiences</h2>
          <p class="mt-2 text-lg">Join our exclusive tours and make memories</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
      &copy; 2024 Travel Website. All rights reserved.
    </footer>

    <!-- JavaScript to handle menu toggle and scroll event -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }

      window.addEventListener("scroll", function () {
        const navbar = document.getElementById("navbar");
        if (window.scrollY > 50) {
          navbar.classList.remove("bg-transparent");
          navbar.classList.add("bg-white", "shadow-md");
        } else {
          navbar.classList.remove("bg-white", "shadow-md");
          navbar.classList.add("bg-transparent");
        }
      });
    </script>
  </body>
</html>
